<!DOCTYPE html>
<html>
<head>
	<title>Campus Map</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
		integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
		crossorigin=""></script>
</head>
<body style="margin: 0; padding: 0">

	<div id="mapid" style="background-color: gray; width: 100vw; height: 100vh"></div>

	<!--<div id="mapid" height="180px" width="180px"></div>-->

	<script>

var mymap = L.map('mapid')
	.setView([34.615, -112.451], 17)
	.setMaxBounds(L.latLngBounds(L.latLng(34.619, -112.456), L.latLng(34.611, -112.446)));

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 20,
    minZoom: 17,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoiZHN0b2NraG8iLCJhIjoiY2szMGxuMXRxMHR4NjNjczF2NGxobjc4NyJ9.w5gdgzEVurhn5-6SKQ3pPw'
}).addTo(mymap);

var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
}

// var latLng1 = L.latLng(34.61446, -112.45062);
// var popup1 = L.marker().setLatLng(latLng1).setContent(latLng1.toString()).addTo(mymap);

// var latLng2 = L.latLng(34.61487, -112.45093);
// var popup2 = L.marker().setLatLng(latLng2).setContent(latLng2.toString()).addTo(mymap);

// var latLng3 = L.latLng(34.61488, -112.45077);
// var popup3 = L.marker().setLatLng(latLng3).setContent(latLng3.toString()).addTo(mymap);

// var latLng4 = L.latLng(34.61493, -112.45096);
// var popup4 = L.marker().setLatLng(latLng4).setContent(latLng4.toString()).addTo(mymap);

mymap.on('click', onMapClick);

	</script>

</body>
</html>
